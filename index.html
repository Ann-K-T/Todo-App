<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>Todo App</title>
    <link
      rel="stylesheet"
      href="styles.css
    "
    />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>Todo App</h1>
    <div class="wrapper">
      <!-- FORM -->
      <form>
        <input
          id="todo-input"
          type="text"
          autocomplete="off"
          placeholder="Write Todo Here"
        />
        <button id="add-button">ADD</button>
      </form>
      <!-- END OF FORM -->

      <!-- LIST OF ITEMS -->
      <ul id="todo-list">
        <!-- insert li element with JS-->
      </ul>
      <!-- END OF LIST OF ITEMS -->
    </div>
  </body>
</html>
